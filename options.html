<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>__MSG_extensionName__</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h1 {
      margin-top: 0;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .desc {
      color: #555;
      font-size: 0.95em;
      margin-bottom: 20px;
    }
    .field {
      margin-bottom: 20px;
    }
    .field label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.85em;
      color: #777;
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #eaeaea;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .header-icon {
      width: 32px;
      height: 32px;
    }
    #status {
      margin-top: 10px;
      color: #28a745;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #status.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Icon" class="header-icon" />
      <h1>__MSG_extensionName__</h1>
    </div>
    <div class="field">
      <label for="domain">__MSG_kasmDomain__</label>
      <input type="text" id="domain" placeholder="https://kasm.example.com" />
    </div>
    <div class="button-group">
      <button id="save">__MSG_save__</button>
      <button id="info" class="info-btn">__MSG_info__</button>
    </div>
    <p id="status"></p>
    <p class="footer">__MSG_disclaimer__</p>
  </div>
  <script src="options.js"></script>
</body>
</html>
